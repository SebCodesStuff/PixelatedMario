<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Image</title>
    <style>

        body{
            margin: auto;
            width: 50%;
        }

        div{
            height: 100px;
            width: 100px;
            background-color: white;
            border: solid;
            float: left;
            display: block
        }

        wrapper{
            width: 1853px;
            display: block;
        }
    </style>
</head>
<body>
    <wrapper id="here">
        <script>
            for (i=0;i<252;i++)
            {
                // Create a <button> element
                var btn = document.createElement("div");
                //Create class
                btn.setAttribute("id",i);
                btn.setAttribute("class","cornflowerblue")

                // Append the text to <button>


                document.getElementById("here").appendChild(btn);


                document.body.getElementsByTagName("div")[i].addEventListener("mouseover", myFunction);


            }

            function painter(init, final, color)
            {
                for (i=init; i<=final; i++)
                    document.body.getElementsByTagName("div")[i].className=color;

            }

            painter(18,22,"red");
            painter(31,39,"red");

             function myFunction(e) {
                 function short(color) {
                     if (e.target.className == color)
                         e.target.style.backgroundColor = color;
                 }
                 short("red");
                 short("cornflowerblue");
                 short("#642424");
                 short("#FFFF01");
                 short("#F9BF8F");

             }
